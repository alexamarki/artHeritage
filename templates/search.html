{% extends "base_with_profile_opt.html" %}

{% block content %}
<div class="container-fluid">
    <br>
    <h3 align="center">Search Results</h3>
    <br>
    <form action="" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="plain_query" placeholder="Embark on an adventure"
                   value="{{query}}"
                   aria-label="Embark on an adventure"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-dark" type="submit" id="button-addon2">Search</button>
        </div>
    </form>
    <br>
    <div class="d-flex flex-wrap">
        <div class="card-deck">
            {% for card in file['results']['bindings'] %}
            <div class="card mb-3" style="max-width: 600px;">
                <div class="row g-2">
                    <div class="col-md-4">
                        <a href={{card["mediaURL"]["value"]}}>
                            <img src={{card["mediaURL"]["value"]}} class="card-img"
                                 alt="...">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{card["title"]["value"]}}</h5>
                            <p class="card-text">{{card["creator"]["value"]}}</p>
                            <p class="card-text"><small class="text-muted">{{card["date"]["value"]}}</small></p>
                            <p style="width:70px;">
                                <img src="/static/img/add_post.png" width="20" height="20"/>
                                <img src="/static/img/star.png" width="20" height="20"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
